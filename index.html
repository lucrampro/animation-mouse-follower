<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      background: #030303;
    }
    .mouse--follower{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: solid 2px #fefefe;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="mouse--follower">

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
  <script>
    document.body.addEventListener('mousemove', (event) => {
      gsap.to('.mouse--follower', 1.5, { top: event.pageY, ease: Power4.easeOut })
      gsap.to('.mouse--follower', 1.5, { left: event.pageX, ease: Power4.easeOut })
    })
  </script>
</body>
</html>
